{% extends "stepping_out/__base.html" %}

{% load daguerre markup %}

{% block main %}
  <div class="row">
    <div class="col-md-2">
      {% if live_act.image %}
        <img class='img-thumbnail' src="{% adjust live_act.image 'fill' width=200 max_height=400 %}" />
      {% endif %}
    </div>
    <div class="col-md-10">
      <h1>{{ live_act.name }}</h1>
      {% if live_act.description %}
        <h2>Description</h2>
        {{ live_act.description|markdown }}
      {% endif %}
    </div>
  </div>
{% endblock %}
